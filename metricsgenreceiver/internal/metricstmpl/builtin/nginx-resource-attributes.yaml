resourceMetrics:
  - resource:
      attributes:
        - key: host.name
          value:
            stringValue: "nginx-host-{{.GetInstanceID}}"
        - key: service.name
          value:
            stringValue: "nginx"
        - key: host.ip
          value:
            arrayValue:
              values:
                - stringValue: "{{.RandomIPv4}}"
                - stringValue: "{{.RandomIPv6}}"
