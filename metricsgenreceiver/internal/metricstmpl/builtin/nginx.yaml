# Nginx status metrics
resourceMetrics:
  - resource:
        attributes:
          - key: host.id
            value:
              stringValue: "host-{{.InstanceID}}"
          - key: service.name
            value:
               stringValue: "nginx"
          - key: host.ip
            value:
              arrayValue:
                values:
                  - stringValue: "{{.RandomIPv4}}"
                  - stringValue: "{{.RandomIPv6}}"
    scopeMetrics:
      - scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/nginxreceiver
          version: 0.126.0
        metrics:
          - name: nginx.connections_accepted
            description: The total number of accepted client connections
            unit: connections
            sum:
              dataPoints:
                - startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
              aggregationTemporality: 2
              isMonotonic: true
          - name: nginx.connections_current
            description: The current number of nginx connections by state
            unit: connections
            sum:
              dataPoints:
                - attributes:
                    - key: state
                      value:
                        stringValue: active
                  startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
                - attributes:
                    - key: state
                      value:
                        stringValue: reading
                  startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
                - attributes:
                    - key: state
                      value:
                        stringValue: writing
                  startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
                - attributes:
                    - key: state
                      value:
                        stringValue: waiting
                  startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
              aggregationTemporality: 2
          - name: nginx.connections_handled
            description: The total number of handled connections. Generally, the parameter value is the same as nginx.connections_accepted unless some resource limits have been reached (for example, the worker_connections limit).
            unit: connections
            sum:
              dataPoints:
                - startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
              aggregationTemporality: 2
              isMonotonic: true
          - name: nginx.requests
            description: Total number of requests made to the server since it started
            unit: requests
            sum:
              dataPoints:
                - startTimeUnixNano: "0"
                  timeUnixNano: "0"
                  asInt: "0"
              aggregationTemporality: 2
              isMonotonic: true
